<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>宝贝时光-时光相册</title>
<link href="../css/css.css" type="text/css" rel="stylesheet" />
<link href="../css/pub.css" type="text/css" rel="stylesheet" />
<!--[if lte IE 8]>
	<link rel="stylesheet" type="text/css" href="../css/IEcss.css" />
<![endif]-->
<script type="text/javascript" src="../scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../scripts/fixscroll/fixscroll.js"></script>
<script type="text/javascript" src="../scripts/jquery.lazyload.js"></script>
<script type="text/javascript" charset="utf-8">
  $(function() {
	  $("#banner").load("../banner");
	  $("#footer").load("../footer");
	  $("img.lazy").lazyload({
		  effect : "fadeIn"
	  });
  });
</script>
</head>

<body>
<div>
<!-- Start of banner -->
<div id="banner" class="banner">
</div>
<!-- End of banner -->

<!-- Start of top -->
<div class="optionB">
	<div class="mainMargin">
    	<div class="option">
        	<span class="ti"><a href="../photo/uploadPage" class="Btn">上传图片</a><font></font></span>
            <span class="oi"><a><i class="icons icons-op01"></i>系统设置</a><a href="../user/index" target="_self"><i class="icons icons-op02"></i>个人信息</a></span>
        </div>
    </div>
</div>
<div class="line"></div>
<!-- End of top -->


<!-- Start of content -->
<div class="content">
	<div class="mainMargin">
    		<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="left" valign="top" class="shareLeft">
                		<div class="relativeDiv">
                                  <div class="timeline" id="timeline">
                                                <div class="timeline-header"><img src="${resourceUrl}${profile.UserID}${headerFix}" onerror="javascript:this.src='../images/default_man.jpg'" /></div>
                                                <div class="timeline-name">${profile.DisplayName}</div>
                                                <div class="timeline-year">
                                                <#list timesYears as years>
                                                	<a href="showTimesGallary?year=${years.date_year}">${years.date_year}&nbsp;年</a>
                                                </#list>
                                                </div>                                                
                                                <div class="timeline-list" id="timelineList">
                                                 <#list MonthPic as months>
                                                	<div class="timeline-il"><span><a data-rol="${months.date_month}">${months.date_month}&nbsp;月</a></span><i class="icons"></i></div>
                                                </#list>
                                                </div>
                                  </div>
                                  <script type="text/javascript">
								  		$(function(){
											$('#timeline').fixScroll({defultTop:0});
										});
								      
								  </script>
                                  
                        </div>
                </td>
                <td align="left" valign="top">
                	<div class="marginTop" style="mini-height:500px;">
                    		<div class="marginTop" id="edit">
                                <div class="edit-fult"><a href="" class="Btn01">编辑所有照片</a></div>
                                <div class="edit" id="edit"><span><a href="">【删除选中图片】</a><a href="">【重命名】</a></span><font><a href="" class="Btn01">完成编辑</a></font></div>
                            </div>
                            <div class="marginTop" id="DelList">
                            		<#list MonthPic as months>
                            		 <div id="${months.date_month}">
                                        <div class="dateTile"><span class="dateTile-font">${months.date_month}&nbsp;月</span><div class="dateTile-line"></div></div>
                                        <div class="marginTop">
                                                <div class="pictureBox">
                                                		<#list months.images as images>
                                                        <div class="pictureList">
                                                            <div class="pictureList-img"><a class="_del" data-id="${images[1]}">
                                                            	<img src="../images/grey.gif" data-original="${resourceUrl}${images[3]}" class="lazy"/></a></div>
                                                            <div class="pictureList-back">
                                                                <div class="pictureList-title">${images[2]}</div>
                                                                <div class="pictureList-option"><a href="">[收藏]</a> 评论(10)</div>
                                                                <span class="pictureList-set"><i class="icons _option" title="设置"></i></span>
                                                            </div>
                                                            <div class="pictureList-checkbox"><i class="icons pictureList-checkbox-checked"></i></div>
                                                        </div>
                                                        </#list>
                                                </div>
                                        </div>
                                    </div>
                            		</#list>
                    		</div>
                    </div>
                </td>
              </tr>
            </table>
    </div>
</div>
<!-- End of content -->

<script type="text/javascript" src="../scripts/custom.js"></script>
<script type="text/javascript" src="../scripts/createpictruesilde.js"></script>
<script type="text/javascript" src="../scripts/options/option.js"></script>
<script type="text/javascript" src="../scripts/share.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>

<!-- Start of footer -->
<div id="footer" class="footer marginTop01">
</div>
<!-- End of footer -->
</div>
</body>
</html>
